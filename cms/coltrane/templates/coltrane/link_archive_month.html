<html>
    <head>
        <title>Links index</title>
    </head>
    <body>
        <h1>Links index</h1>
        {% for link in object_list %}
            <h2>{{ link.title }}</h2>
            <p>Published on {{ link.pub_date|date:"F j, Y" }}</p>
            {% if link.excerpt_html %}
                {{ link.excerpt_html|safe }}
            {% else %}
                 {{ link.body_html|truncatewords_html:"50"|safe}}
            {% endif %}
            <p><a href="{{ link.get_absolute_url }}">Continue reading</a></p>
        {% endfor %}
    </body>
</html>
