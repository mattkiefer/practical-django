<html>
    <head>
        <title>{{ object.title }}</title>
    </head>
    <body>
        <h1><a href="{{ object.url }}">{{ object.title }}</a></h1>
        <p>Published on {{ object.pub_date|date:"F j, Y" }}</p>
            {% if object.body %}
                 {{ object.body_html|safe}}
            {% endif %}
    </body>
</html>
